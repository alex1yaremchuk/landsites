<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Земельные участки</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0b1220;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        /* Приглушаем подложку для Yandex */
        #map .ymaps-2-1-79-ground-pane {
            filter: grayscale(1) brightness(0.55) saturate(0.7);
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Локальные Leaflet (без ключей) -->
<link rel="stylesheet" href="./leaflet.css"/>
<script src="./leaflet.js"></script>
<!-- Yandex API (с ключом) -->
<script src="https://api-maps.yandex.ru/2.1/?apikey=bb452fd0-002b-4c60-a321-d7ab9e326744&lang=ru_RU"></script>

<script>
    // Переключатель карт
    const useLeaflet = false; // true = Leaflet, false = Yandex

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR3xNzYxN5m81iBLPw1DfO-ACg_bFrFRVKXj0MH0XhsKwfgeyhf-nQrkRMguWVASlhn_15amEGx6dgd/pub?gid=1663025527&single=true&output=csv";
    const geojsonUrl = "genplan_vega_polygons.geojson"; // локальные координаты

    const colors = {
        free: { base: "rgba(52, 168, 83, 0.35)", hover: "rgba(52, 168, 83, 0.6)" },
        reserved: { base: "rgba(120, 127, 138, 0.35)", hover: "rgba(120, 127, 138, 0.6)" },
        sold: { base: "rgba(128, 0, 32, 0.55)", hover: "rgba(128, 0, 32, 0.75)" }
    };

    const statusLabels = {
        free: "Свободен",
        reserved: "Забронирован",
        sold: "Продан"
    };

    const serviceIds = new Set([1, 2, 20, 24, 36, 60, 65, 94, 95]);
    const serviceOffset = 1000;
    const realIdField = "real_id"; // можно заполнять в properties реальными ID

    // Трансформация (как у тебя — без изменений)
    const transformCfg = {
        srcCenter: { x: 2225243.57545574, y: 425916.58015801 },
        angleRad: 0,
        scaleX: 0.99,
        scaleY: 0.99,
        targetCenter: { lon: 38.09308485714286, lat: 55.37329485714286 },
        offsetX: -120,
        offsetY: -135
    };

    const labelFontSizePx = 12; // базовый размер шрифта кружков
    const showLabelsFromZoom = 16; // метки показываем, когда приближаемся
    const metersPerDegLat = 111320;
    const kx = metersPerDegLat * Math.cos(transformCfg.targetCenter.lat * Math.PI / 180);

    function centroid(coords) {
        let x = 0, y = 0;
        coords.forEach(p => { x += p[0]; y += p[1]; });
        const len = coords.length || 1;
        return [x / len, y / len];
    }

    function applyTransform(x, y) {
        const { srcCenter, angleRad, scaleX, scaleY, targetCenter, offsetX, offsetY } = transformCfg;
        let dx = x - srcCenter.x;
        let dy = y - srcCenter.y;
        const rx = dx * Math.cos(angleRad) - dy * Math.sin(angleRad);
        const ry = dx * Math.sin(angleRad) + dy * Math.cos(angleRad);
        let sx = rx * scaleX + offsetX;
        let sy = ry * scaleY + offsetY;
        const lon = sx / kx + targetCenter.lon;
        const lat = sy / metersPerDegLat + targetCenter.lat;
        return [lat, lon];
    }

    function normalizeStatus(text) {
        const value = (text || "").trim().toLowerCase();
        if (!value) return null;
        if (value.includes("свобод")) return "free";
        if (value.includes("брон") || value.includes("резерв")) return "reserved";
        if (value.includes("прод")) return "sold";
        return null;
    }

    async function loadStatuses() {
        const resp = await fetch(sheetUrl);
        const text = await resp.text();
        const lines = text.trim().split(/\r?\n/).slice(1);
        const map = new Map();
        lines.forEach(row => {
            const [idRaw, statusRaw] = row.split(",");
            const id = Number(idRaw);
            const status = normalizeStatus(statusRaw);
            if (!id || !status) return;
            map.set(id, status);
        });
        return map;
    }

    async function loadParcelsGeoJSON() {
        const resp = await fetch(geojsonUrl);
        if (!resp.ok) throw new Error("GeoJSON not found");
        const data = await resp.json();
        return data.features.map((f, idx) => {
            const rawId = Number(f.properties?.id ?? idx + 1);
            const isService = serviceIds.has(rawId);
            const id = isService ? rawId + serviceOffset : rawId;
            const realId = f.properties?.[realIdField] ?? null;
            const coords = f.geometry.type === "Polygon"
                ? f.geometry.coordinates[0]
                : f.geometry.coordinates[0][0];
            const latlon = coords.map(([x, y]) => applyTransform(x, y));
            return {
                id,
                rawId,
                realId,
                coords: latlon,
                area: f.properties?.area ?? "—",
                price: f.properties?.price ?? "—",
                link: `/card/${id}`,
                status: "free",
                isService
            };
        });
    }

    function renderContent(parcel) {
        const hasBooking = parcel.status === "free";
        const bookingButton = hasBooking
            ? `<a href="${parcel.link}" style="display:inline-flex;align-items:center;gap:8px;padding:10px 14px;background:#34A853;color:#fff;text-decoration:none;border-radius:8px;font-weight:600;">Забронировать</a>`
            : "";
        const visitLink = `<a href="${parcel.link}" style="color:#1a73e8;text-decoration:none;font-weight:600;">Перейти в карточку</a>`;

        return `
            <div style="font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; min-width: 240px;">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;">
                    <div style="font-size:14px;color:#6b7280;">Участок №${parcel.rawId}</div>
                    <div style="padding:4px 8px;border-radius:12px;background:#f3f4f6;font-size:12px;color:#111827;">${statusLabels[parcel.status]}</div>
                </div>
                <div style="display:flex;gap:12px;align-items:center;margin-bottom:8px;">
                    <div style="width:12px;height:12px;border-radius:999px;background:${colors[parcel.status].hover};box-shadow:0 0 0 3px rgba(0,0,0,0.06);"></div>
                    <div style="font-size:15px;font-weight:600;color:#111827;">${parcel.price}</div>
                    <div style="font-size:12px;color:#6b7280;">${parcel.area} сот.</div>
                </div>
                <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
                    ${bookingButton}
                    ${visitLink}
                </div>
            </div>
        `;
    }

    function addYandexLabels(map, parcels, baseZoom) {
        const labels = [];
        const layout = ymaps.templateLayoutFactory.createClass(
            `<div style="
                padding:0 6px;
                color:rgba(55,65,81,0.8);
                background:transparent;
                font-weight:600;
                font-size:${labelFontSizePx}px;
                line-height:1.2;
                user-select:none;
                transform: translate(-50%, -50%);
                white-space: nowrap;
            ">{{ properties.iconContent }}</div>`
        );

        function updateVisibility() {
            const visible = map.getZoom() >= showLabelsFromZoom;
            labels.forEach(l => l.options.set("visible", visible));
        }

        parcels.filter(p => !p.isService).forEach(parcel => {
            const center = centroid(parcel.coords);
            const label = new ymaps.Placemark(center, { iconContent: parcel.rawId }, {
                iconLayout: layout,
                draggable: false,
                hasBalloon: false,
                hasHint: false,
                visible: false
            });
            labels.push(label);
            map.geoObjects.add(label);
        });

        map.events.add("boundschange", () => updateVisibility());
        updateVisibility();
    }

    function addLeafletLabels(map, parcels, baseZoom) {
        const group = L.layerGroup().addTo(map);
        const makeIcon = (text) => L.divIcon({
            className: 'parcel-label',
            html: `<div style="padding:0 6px;color:rgba(55,65,81,0.8);background:transparent;font-weight:600;font-size:${labelFontSizePx}px;line-height:1.2;transform:translate(-50%,-50%);white-space:nowrap;">${text}</div>`
        });

        const markers = parcels.filter(p => !p.isService).map(parcel => {
            const [clat, clon] = centroid(parcel.coords);
            const icon = makeIcon(parcel.rawId);
            return L.marker([clat, clon], { icon, interactive: false }).addTo(group);
        });

        function updateVisibility() {
            const visible = map.getZoom() >= showLabelsFromZoom;
            if (visible) {
                if (!map.hasLayer(group)) map.addLayer(group);
            } else {
                if (map.hasLayer(group)) map.removeLayer(group);
            }
        }

        map.on('zoomend', updateVisibility);
        updateVisibility();
    }

    async function initYandex() {
        const map = new ymaps.Map("map", {
            center: [transformCfg.targetCenter.lat, transformCfg.targetCenter.lon],
            zoom: 15,
            controls: ['zoomControl']
        });

        const baseZoom = map.getZoom();

        const [statusMap, parcels] = await Promise.all([
            loadStatuses().catch(err => {
                console.error("Не загрузили статусы", err);
                return new Map();
            }),
            loadParcelsGeoJSON()
        ]);

        parcels.forEach(p => {
            if (p.isService) return;
            if (statusMap.has(p.id)) {
                p.status = statusMap.get(p.id);
            }
        });

        const allCoords = parcels.filter(p => !p.isService).flatMap(p => p.coords);
        if (allCoords.length) {
            const lats = allCoords.map(c => c[0]);
            const lons = allCoords.map(c => c[1]);
            map.setBounds([[Math.min(...lats), Math.min(...lons)], [Math.max(...lats), Math.max(...lons)]], { checkZoomRange: true, duration: 0 });
        }

        parcels.filter(p => !p.isService).forEach(parcel => {
            const polygon = new ymaps.Polygon([parcel.coords], { parcelId: parcel.id }, {
                fillColor: colors[parcel.status].base,
                strokeColor: "#4c566a",
                strokeWidth: 2
            });

            polygon.properties.set("hintContent", `Участок ${parcel.rawId}: ${statusLabels[parcel.status]}`);
            polygon.events.add("click", () => openParcelBalloon(parcel, polygon, map, { id: null }));
            polygon.events.add("mouseenter", () => polygon.options.set("fillColor", colors[parcel.status].hover));
            polygon.events.add("mouseleave", () => polygon.options.set("fillColor", colors[parcel.status].base));

            map.geoObjects.add(polygon);
        });

        addYandexLabels(map, parcels, baseZoom);
    }

    async function initLeaflet() {
        if (!window.L) {
            document.getElementById('map').innerText = "Leaflet не загрузился (проверь доступ к скрипту).";
            return;
        }
        const map = L.map('map', {
            center: [transformCfg.targetCenter.lat, transformCfg.targetCenter.lon],
            zoom: 15,
            zoomControl: true
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        const baseZoom = map.getZoom();

        const [statusMap, parcels] = await Promise.all([
            loadStatuses().catch(err => {
                console.error("Не загрузили статусы", err);
                return new Map();
            }),
            loadParcelsGeoJSON()
        ]);

        parcels.forEach(p => {
            if (p.isService) return;
            if (statusMap.has(p.id)) {
                p.status = statusMap.get(p.id);
            }
        });

        const allLatLng = parcels.filter(p => !p.isService).flatMap(p => p.coords.map(([lat, lon]) => [lat, lon]));
        if (allLatLng.length) {
            const lats = allLatLng.map(c => c[0]);
            const lons = allLatLng.map(c => c[1]);
            map.fitBounds([[Math.min(...lats), Math.min(...lons)], [Math.max(...lats), Math.max(...lons)]], { padding: [20, 20] });
        }

        parcels.filter(p => !p.isService).forEach(parcel => {
            const polygon = L.polygon(parcel.coords, {
                color: "#4c566a",
                weight: 2,
                fillColor: colors[parcel.status].base,
                fillOpacity: 1
            }).addTo(map);

            polygon.on('click', () => {
                const content = renderContent(parcel);
                polygon.bindPopup(content, { closeButton: true }).openPopup();
            });
            polygon.on('mouseover', () => polygon.setStyle({ fillColor: colors[parcel.status].hover }));
            polygon.on('mouseout', () => polygon.setStyle({ fillColor: colors[parcel.status].base }));
        });

        addLeafletLabels(map, parcels, baseZoom);
    }

    if (useLeaflet) {
        initLeaflet().catch(err => {
            console.error(err);
            document.getElementById('map').innerText = "Не удалось загрузить карту (Leaflet): " + err;
        });
    } else {
        if (window.ymaps) {
            ymaps.ready(() => {
                initYandex().catch(err => {
                    console.error(err);
                    document.getElementById('map').innerText = "Не удалось загрузить карту (Yandex): " + err;
                });
            });
        } else {
            document.getElementById('map').innerText = "Yandex Maps API не загрузился (проверь сеть/ключ).";
        }
    }
</script>
</body>
</html>
